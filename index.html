<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Leave counter</title>
    <meta name="description" content="Leave counter for Localize Direct VN's members" />
    <meta name="author" content="Tin Truong" />

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Localize Direct VN leave counter</h1>
    <button id="get-spent-leaves-btn" class="hidden" onclick="main()">Count my leaves now!</button>
    <div id="logged-in-section" class="hidden">
      <p id="welcome"></p>
      <img id="avatar" src="data:," alt="avatar" width="100" height="100" />
      <p>
        <span>Spent days in</span>
        <select id="year-select" onchange="getSpentLeaves()"></select>
        <select id="member-select" onchange="getSpentLeaves()"></select>
        <span>:</span>
      </p>
      <b id="spent-leaves"></b>
      <details open>
        <summary>Details</summary>
        <table id="detail-table"></table>
      </details>
      <p>Available days:</p>
      <b id="available-leaves"></b>
      <p id="error-message"></p>
      <p id="quote-content"></p>
      <p id="quote-author"></p>
      <button onclick="oauth2SignOut()">Sign out</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
