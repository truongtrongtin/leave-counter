<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Leave counter</title>
    <meta name="description" content="Leave counter for Localize Direct VN's members" />
    <meta name="author" content="Tin Truong" />

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <span>Theme:</span>
    <select id="theme-select" onchange="changeTheme()"></select>
    <h1>Localize Direct VN leave counter</h1>
    <button id="get-spent-leaves-btn" class="hidden" onclick="main()">Count my leaves now!</button>
    <div id="signed-in-section" class="hidden">
      <p id="welcome"></p>
      <p>
        <img id="avatar" src="data:," alt="avatar" width="100" height="100" />
      </p>
      <p id="mode-select" class="hidden">
        <label><input type="radio" name="mode" value="single" checked onchange="changeMode()" />Single</label>
        <label><input type="radio" name="mode" value="multiple" onchange="changeMode()" />Multiple</label>
      </p>
      <p>
        <select id="year-select" class="hidden" onchange="changeYear()"></select>
        <select id="member-select" class="hidden" onchange="changeMember()"></select>
        <button id="download-btn" class="hidden" disabled onclick="downloadSheet()">Export</button>
      </p>
      <section id="single-section">
        <details open>
          <summary>Details</summary>
          <table id="single-table"></table>
        </details>
        <p>Spent days:</p>
        <strong id="spent-leaves"></strong>
        <p>Available days (by Dec 31, <span id="by-year"></span>):</p>
        <strong id="available-leaves"></strong>
      </section>
      <section id="multiple-section" class="hidden">
        <details open>
          <summary>Details</summary>
          <table id="multiple-table"></table>
        </details>
      </section>
      <p id="quote-content"></p>
      <p id="quote-author"></p>
      <button onclick="oauth2SignOut()">Sign out</button>
    </div>
    <dialog id="dialog">
      <form method="dialog">
        <p id="error-message"></p>
        <button>Close</button>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
